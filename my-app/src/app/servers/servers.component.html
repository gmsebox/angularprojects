<label>Server Name</label>
<input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)">
    <p>{{serverName}}</p>
<button class="btn btn-primary"
[disabled]="!allowNewServer"
(click)="onServerCreation()">Add Servers</button>

<p>{{allowNewServer}}</p>
<p [innerText] = "allowNewServer"></p>
<p>{{serverCreationStatus}}</p>
